<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nightly | AI Automation Agency</title>
    <meta name="description" content="Automate while you sleep. Nightly is a team of 7 elite automation specialists." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2b6cee',
              'neon-purple': '#bc13fe',
              'neon-blue': '#00f3ff',
              'background-dark': '#05060b',
              'card-dark': '#0e111d',
              'surface-dark': '#161c2b',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #bc13fe' },
                '100%': { boxShadow: '0 0 20px #bc13fe, 0 0 10px #2b6cee' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #05060b;
        color: #ffffff;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0f1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #2b6cee;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bc13fe;
      }
      
      .hero-glow {
        background: radial-gradient(circle at 50% 50%, rgba(188, 19, 254, 0.15) 0%, rgba(5, 6, 11, 0) 70%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
